    <!-- FORMULARIO DE CONTACTO -------------------------------------------------------------------------------------------->
    <div class="container mb-5">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" placeholder="Ingresá tu nombre">
      </div>
      <div class="col-md-6">
        <label for="inputApellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputApellido" placeholder="Ingresá tu apellido">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Ingresá tu correo electrónico">
      </div>
      <div class="col-md-6">
        <label for="inputTel" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="inputTel" placeholder="Dejanos un número de contacto">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity" placeholder="En qué ciudad / localidad vivís?">
      </div>
      <div class="col-md-4">
        <label for="inputProvincia" class="form-label">Provincia</label>
        <select id="inputProvincia" class="form-select">
          <option selected>Seleccioná...</option>
          <option>Buenos Aires</option>
          <option>Capital Federal</option>
          <option>Catamarca</option>
          <option>Chaco</option>
          <option>Chubut</option>
          <option>Córdoba</option>
          <option>Corrientes</option>
          <option>Entre Ríos</option>
          <option>Formosa</option>
          <option>Jujuy</option>
          <option>La Pampa</option>
          <option>La Rioja</option>
          <option>Mendoza</option>
          <option>Misiones</option>
          <option>Neuquén</option>
          <option>Río Negro</option>
          <option>Salta</option>
          <option>San Juan</option>
          <option>San Luis</option>
          <option>Santa Cruz</option>
          <option>Santa Fe</option>
          <option>Santiago del Estero</option>
          <option>Tierra del Fuego</option>
          <option>Tucumán</option>

        </select>
      </div>
      <div class="col-md-2">
        <label for="inputCp" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="inputCp">
      </div>
      <div class="col-md-6">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="trabajoSistemas">
          <label class="form-check-label" for="trabajoSistemas">Activá si ya trabajás en sistemas</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="recibirNews" checked>
          <label class="form-check-label" for="recibirNews">Quiero recibir noticias en mi mail</label>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-warning">Enviar</button>
      </div>     
    </form>
